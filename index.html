<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMACHAR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Preloader -->
  <div id="preloader" class="preloader" aria-label="Loading">
    <div class="loader-card">
      <div class="loader-top">
        <div class="mark" aria-hidden="true">
          <!-- Namaste-like SVG -->
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 6c3 0 6 3 6 6v16c0 2-1 4-3 5l-3 2-3-2c-2-1-3-3-3-5V12c0-3 3-6 6-6Z"
              fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M16 22c4-2 9 1 11 5l5 10 5-10c2-4 7-7 11-5 4 2 5 8 3 12L45 54c-2 4-6 6-13 6s-11-2-13-6L13 34c-2-4-1-10 3-12Z"
              fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M24 42h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <div class="loader-title">SAMACHAR</div>
          <div class="loader-sub">Fetching latest newsâ€¦</div>
        </div>
      </div>

      <div class="progress-track">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <div id="loaderHint" class="loader-hint">Startingâ€¦</div>
    </div>
  </div>

  <!-- Header -->
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html" aria-label="SAMACHAR Home">
        <span class="brand-icon" aria-hidden="true">
          <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <path d="M32 6c3 0 6 3 6 6v16c0 2-1 4-3 5l-3 2-3-2c-2-1-3-3-3-5V12c0-3 3-6 6-6Z"
              fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M16 22c4-2 9 1 11 5l5 10 5-10c2-4 7-7 11-5 4 2 5 8 3 12L45 54c-2 4-6 6-13 6s-11-2-13-6L13 34c-2-4-1-10 3-12Z"
              fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M24 42h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="brand-text">SAMACHAR</span>
      </a>

      <div class="header-actions">
        <div class="segmented" role="tablist" aria-label="Region">
          <button class="seg active" id="btnNepal" type="button">Nepal</button>
          <button class="seg" id="btnWorld" type="button">World</button>
        </div>

        <div class="search">
          <input id="search-input" type="text" placeholder="Search news..." />
          <button id="search-button" type="button">Search</button>
        </div>

        <button id="theme-toggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
      </div>
    </div>
  </header>

  <!-- Filters -->
  <section class="container filters">
    <div class="chips" aria-label="Categories">
      <button class="chip active" data-cat="top">Top</button>
      <button class="chip" data-cat="politics">Politics</button>
      <button class="chip" data-cat="sports">Sports</button>
      <button class="chip" data-cat="technology">Tech</button>
      <button class="chip" data-cat="business">Business</button>
    </div>
    <div id="status" class="status"></div>
  </section>

  <!-- Content -->
  <main class="container">
    <section id="blog-container" class="grid"></section>

    <div class="center">
      <button id="load-more" class="load-more">Load more</button>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <span>Â© <span id="year"></span> SAMACHAR</span>
      <span class="muted">Powered by Ajeet</span>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
